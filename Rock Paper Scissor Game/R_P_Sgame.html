<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="R_P_Sgame.css">
</head>
<body>
    <div class="navbar">
       <p>Rock Paper Scissor</p>
    </div>
    <main class="main">
    <div class="img-container">
        <div class="box" id="rock"></div>
        <div class="box" id="paper"></div>
        <div class="box" id="scissor"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <div class="reset">
        <button id="reset-btn">Reset Score</button>
    </div>
    </main>
    <script src="R_P_Sgame.js"></script>
</body>
</html>
